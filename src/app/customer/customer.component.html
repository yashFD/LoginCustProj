<div class="container">
  <h3>Search Customers</h3>
  <form  [formGroup]="searchForm">
<div class="row mt-3" >
  <div class="col-md-3 mb-3">
  <select class="custom-select" style="width: 200px;" name="searchBy" formControlName="searchBy" >
    <option selected>Search By</option>
    <option value="A">Option A</option>
    <option value="B">Option B</option>
  </select>
  </div>
  <div class="col-md-3 mb-3">
    <select class="custom-select"  style="width: 200px;" name="searchType" formControlName="searchType" >
      <option selected>Search Type</option>
      <option value="IndA">Ind A</option>
      <option value="IndB">Ind B</option>
    </select>
  </div>
  <div class="col-md-3 mb-3">
    <input type="text"  style="width: 200px;" placeholder="First Name"
    name="firstName" formControlName="firstName" class="form-control" >
  </div>

  <div class="col-md-3 mb-3">
    <input type="text"  style="width: 200px;" placeholder="Last Name" 
    name="lastName" formControlName="lastName"  class="form-control" >
  </div>
    
    </div>
    
     </form>


  </div>

  <app-cust-data [FormSearch]=searchForm ></app-cust-data>
