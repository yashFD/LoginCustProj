<div class="container">
  <h3>Search Customers</h3>
<div class="row">
  
    <div class="mb-3 col-md-3">
      <input type="text"  style="width: 200px;" placeholder="Search Name" class="form-control"
      [(ngModel)]="searchterm" (input)="searchterm" >   
    </div>
    <div class="col-md-3">
      <input type="text"  style="width: 200px;" placeholder="Search Username" class="form-control"
      [(ngModel)]="searchterm2" (input)="searchterm2" >
    </div>
    <div class="col-md-3">
      <input type="text"  style="width: 200px;" placeholder="Search Email" class="form-control"
      [(ngModel)]="searchterm3" (input)="searchterm3" >
    </div>
    </div>
  </div>

  <app-cust-data [dataSearch]="searchterm" [dataSearch]="searchterm2" [dataSearch]="searchterm3" ></app-cust-data>
