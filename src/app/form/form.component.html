<div class="container">
    <form [formGroup]="dynamicForm">
    <div *ngFor="let form of d1">

        <div class="row">
        
                <div class="col-md-3" *ngFor="let f2 of form.Column">

                      
                    <div class="container" [ngSwitch]="f2.Format">
                                <div *ngSwitchCase="'select'">

                            <div class="form-group">
                                <label for="sel1">{{f2.ElementName}}</label>
                                <select class="form-control" [formControlName]="f2.ElementName"  name="{{f2.ElementName}}" >
                                    <option value="one">1</option>
                                    <option value="two">2</option>
                                    <option value="three">3</option>
                                </select>
                            </div>



                        </div>

                        <div *ngSwitchCase="'checkbox'">

                            <div class="form-check">
                                <input class="form-check-input" name="{{f2.ElementName}}"   [formControlName]="f2.ElementName" type="checkbox" value="checked" >
                                <label class="form-check-label" for="flexCheckDefault">
                                    {{f2.ElementName}}
                                </label>
                            </div>

                        </div>

                        <div *ngSwitchCase="'input'">

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">{{f2.ElementName}}</label>
                                <input type="text" class="form-control"  name="{{f2.ElementName}}"  [formControlName]="f2.ElementName" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">

                            </div>

                        </div>

                    </div>

                </div>

        </div>
    
    </div>

    <hr>

                                aria-describedby="emailHelp">

                        </div>

                    </div>

                </div>


            </div>


        </div>
    
    </div> -->



</form>
<button type="submit" (click)="onSubmit()" class="btn btn-primary">submit</button>
</div>
